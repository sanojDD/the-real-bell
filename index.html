<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Magic Bell</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle, #1da1c9 0%, #0e5a71 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
      }

      .bell-container {
        text-align: center;
        position: relative;
      }

      /* The Bell Image */
      .bell {
        width: 220px;
        cursor: pointer;
        filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        transform-origin: top center;
        transition: transform 0.1s ease;
      }

      /* Visual feedback for the floor/vibration */
      .shadow {
        width: 100px;
        height: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        margin: 20px auto;
        filter: blur(5px);
        transition: 0.3s;
      }

      /* The Animation */
      .swing {
        animation: swing 0.6s ease-in-out;
      }

      @keyframes swing {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(30deg);
        }
        40% {
          transform: rotate(-25deg);
        }
        60% {
          transform: rotate(15deg);
        }
        80% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      /* Permission Overlay */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        background: #fff;
        color: #1da1c9;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h2>Ready to Ring?</h2>
      <p>Tap to enable sound and motion</p>
      <button id="startBtn">START</button>
    </div>

    <div class="bell-container">
      <img src="balen.png" class="bell" id="bell" alt="Bell" />
      <div class="shadow" id="shadow"></div>
    </div>

    <audio id="bellSound" src="bell.mp3" preload="auto"></audio>

    <script>
      const bell = document.getElementById("bell");
      const sound = document.getElementById("bellSound");
      const startBtn = document.getElementById("startBtn");
      const overlay = document.getElementById("overlay");
      const shadow = document.getElementById("shadow");

      let isRinging = false;

      function ringBell() {
        if (isRinging) return;
        isRinging = true;

        // Reset animation
        bell.classList.remove("swing");
        void bell.offsetWidth;
        bell.classList.add("swing");

        // Play Sound
        sound.currentTime = 0;
        sound.play();

        // Visual effect on shadow
        shadow.style.transform = "scale(1.2)";
        setTimeout(() => {
          isRinging = false;
          shadow.style.transform = "scale(1)";
        }, 600);
      }

      // Logic to request Motion Permissions (Required for iOS 13+)
      async function requestPermissions() {
        try {
          // Unlock Audio
          sound.play().then(() => {
            sound.pause();
            sound.currentTime = 0;
          });

          if (
            window.DeviceMotionEvent &&
            typeof DeviceMotionEvent.requestPermission === "function"
          ) {
            const permission = await DeviceMotionEvent.requestPermission();
            alert("Permission: " + permission); // Debug alert
            if (permission === "granted") {
              window.addEventListener("devicemotion", handleMotion);
              overlay.style.display = "none";
            }
          } else {
            // Probably Android or Desktop
            window.addEventListener("devicemotion", handleMotion);
            overlay.style.display = "none";
          }
        } catch (e) {
          alert("Error: " + e.message); // This will tell you if it's an HTTPS issue
        }
      }

      // Shake Detection Logic
      let lastShake = 0;
      function handleMotion(event) {
        const acc = event.accelerationIncludingGravity;
        if (!acc) return;

        const threshold = 15;
        const delta = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

        if (delta > threshold) {
          const now = Date.now();
          if (now - lastShake > 800) {
            // Debounce to prevent double-ringing
            ringBell();
            lastShake = now;
          }
        }
      }

      startBtn.addEventListener("click", requestPermissions);
      bell.addEventListener("click", ringBell);
      bell.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Prevents double firing on mobile
        ringBell();
      });
    </script>
  </body>
</html>
